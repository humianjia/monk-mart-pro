<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Mart</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Tailwind CSS configuration
        module.exports = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#2E7D32',
                    },
                    fontFamily: {
                        sans: ['Noto Sans', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-green-100 via-white to-emerald-100">
    <section class="relative top-0 left-0 right-0 z-[1000] bg-white/50 backdrop-blur-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-green-500 to-emerald-500 bg-clip-text text-transparent">
                        Monkey Mart
                    </h1>
                </div>

                <!-- Navigation Links -->
                <nav class="hidden md:flex space-x-8">
                    <a href="game1.html" class="text-gray-600 hover:text-green-500 transition-colors">Home</a>
                    <a href="guide.html" class="text-gray-600 hover:text-green-500 transition-colors">Game Introduction</a>
                    <a href="advanced.html" class="text-gray-600 hover:text-green-500 transition-colors">Game Advanced</a>
                    <a href="blog.html" class="text-gray-600 hover:text-green-500 transition-colors">Blog</a>
                </nav>

                <!-- Language Selector -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" @click.away="open = false"
                        class="flex items-center space-x-2 px-4 py-2 rounded-full bg-white/80 shadow-sm border border-gray-100 hover:border-green-200 hover:bg-gradient-to-br hover:from-green-50 hover:to-emerald-50 transition-all duration-300">
                        <span class="text-sm text-gray-600">English</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-gray-600 transform transition-transform duration-200"
                            :class="{ 'rotate-180': open }">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div x-show="open" x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
                        class="absolute right-0 mt-2 w-48 rounded-xl bg-white shadow-lg border border-gray-100 py-2 z-[1001]">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50">
                            English
                        </a>
                        <a href="game1.html" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50">
                            简体中文
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50">
                            日本語
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50">
                            한국어
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section -->
    <section class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <!-- Left Content -->
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold">Welcome to Monkey Mart</h2>
                    <p class="text-lg">Experience the best games and enjoy your time!</p>
                </div>
                <!-- Right Video -->
                <div class="relative aspect-video rounded-2xl overflow-hidden shadow-xl">
                    <iframe class="absolute inset-0 w-full h-full" src="https://www.youtube.com/embed/video_id" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- FAQ Section -->
    <section>
        <h2>Frequently Asked Questions</h2>
        <p>Find answers to your questions here.</p>
    </section>

    <!-- TikTok Embed Script -->
    <script async src="https://www.tiktok.com/embed.js"></script>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Monkey Mart. All rights reserved.</p>
    </footer>
</body>

</html>
