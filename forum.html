<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏论坛</title>
    <meta name="description" content="游戏玩家交流社区">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#2E7D32',
                    },
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-green-100 via-white to-emerald-100">
    <!-- 导航栏 -->
    <section class="relative top-0 left-0 right-0 z-[1000] bg-white/50 backdrop-blur-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-green-500 to-emerald-500 bg-clip-text text-transparent">
                        游戏论坛
                    </h1>
                </div>

                <!-- Navigation Links -->
                <nav class="hidden md:flex space-x-8">
                    <a href="game1.html" class="text-gray-600 hover:text-green-500 transition-colors">首页</a>
                    <a href="guide.html" class="text-gray-600 hover:text-green-500 transition-colors">游戏介绍</a>
                    <a href="advanced.html" class="text-gray-600 hover:text-green-500 transition-colors">游戏进阶</a>
                    <a href="blog.html" class="text-gray-600 hover:text-green-500 transition-colors">博客</a>
                </nav>

                <!-- User Menu -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" @click.away="open = false"
                        class="flex items-center space-x-2 px-4 py-2 rounded-full bg-white/80 shadow-sm border border-gray-100 hover:border-green-200 hover:bg-gradient-to-br hover:from-green-50 hover:to-emerald-50 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-gray-600">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span class="text-sm text-gray-600">登录/注册</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 主要内容区 -->
    <section class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- 搜索栏 -->
            <div class="mb-8">
                <div class="max-w-2xl mx-auto">
                    <div class="relative">
                        <input type="text" placeholder="搜索帖子..."
                            class="w-full px-4 py-3 rounded-full border-2 border-gray-200 focus:border-green-500 focus:outline-none bg-white/80 backdrop-blur-sm">
                        <button
                            class="absolute right-2 top-2 px-4 py-1 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-full hover:from-green-600 hover:to-emerald-600 transition-colors">
                            搜索
                        </button>
                    </div>
                </div>
            </div>

            <!-- 发帖按钮 -->
            <div class="mb-8 text-right">
                <button
                    class="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-full hover:from-green-600 hover:to-emerald-600 transition-colors shadow-lg shadow-green-500/20">
                    <span class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                        发布新帖子
                    </span>
                </button>
            </div>

            <!-- 帖子分类 -->
            <div class="mb-8">
                <div class="flex flex-wrap gap-4 justify-center">
                    <button
                        class="px-4 py-2 rounded-full bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:from-green-600 hover:to-emerald-600 transition-colors">
                        全部
                    </button>
                    <button
                        class="px-4 py-2 rounded-full bg-white/80 text-gray-600 hover:bg-gradient-to-r hover:from-green-500 hover:to-emerald-500 hover:text-white transition-colors">
                        游戏攻略
                    </button>
                    <button
                        class="px-4 py-2 rounded-full bg-white/80 text-gray-600 hover:bg-gradient-to-r hover:from-green-500 hover:to-emerald-500 hover:text-white transition-colors">
                        问题求助
                    </button>
                    <button
                        class="px-4 py-2 rounded-full bg-white/80 text-gray-600 hover:bg-gradient-to-r hover:from-green-500 hover:to-emerald-500 hover:text-white transition-colors">
                        游戏资讯
                    </button>
                    <button
                        class="px-4 py-2 rounded-full bg-white/80 text-gray-600 hover:bg-gradient-to-r hover:from-green-500 hover:to-emerald-500 hover:text-white transition-colors">
                        玩家交流
                    </button>
                </div>
            </div>

            <!-- 帖子列表 -->
            <div class="space-y-6">
                <!-- 帖子卡片 -->
                <div class="group bg-white/50 backdrop-blur-sm rounded-xl p-6 border-2 border-gray-100 hover:border-green-200 transition-all duration-300 hover:shadow-lg hover:shadow-green-500/20">
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0">
                            <img src="https://via.placeholder.com/48" alt="用户头像"
                                class="w-12 h-12 rounded-full border-2 border-green-200">
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <h3 class="text-lg font-semibold text-gray-900">游戏达人</h3>
                                <span class="text-sm text-gray-500">2小时前</span>
                            </div>
                            <h2 class="text-xl font-bold mb-2 text-gray-900 group-hover:text-green-500 transition-colors">
                                【攻略分享】隐藏关卡全收集攻略
                            </h2>
                            <p class="text-gray-600 mb-4">
                                整理了一下游戏中所有隐藏关卡的位置和通关要点，希望对大家有帮助...
                            </p>
                            <div class="flex items-center justify-between">
                                <div class="flex gap-2">
                                    <span class="px-3 py-1 rounded-full text-sm bg-green-100 text-green-500">精品攻略</span>
                                    <span class="px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-500">收集向</span>
                                </div>
                                <div class="flex items-center gap-4">
                                    <button class="flex items-center gap-1 text-gray-500 hover:text-green-500 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path
                                                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                                            </path>
                                        </svg>
                                        <span>156</span>
                                    </button>
                                    <button class="flex items-center gap-1 text-gray-500 hover:text-green-500 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path
                                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                                            </path>
                                        </svg>
                                        <span>324</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 更多帖子卡片（重复上面的结构） -->
            </div>

            <!-- 分页 -->
            <div class="mt-8 flex justify-center">
                <nav class="flex items-center gap-2">
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white/80 text-gray-600 hover:bg-gradient-to-r hover:from-green-500 hover:to-emerald-500 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6" />
                        </svg>
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-r from-green-500 to-emerald-500 text-white">
                        1
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white/80 text-gray-600 hover:bg-gradient-to-r hover:from-green-500 hover:to-emerald-500 hover:text-white transition-colors">
                        2
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white/80 text-gray-600 hover:bg-gradient-to-r hover:from-green-500 hover:to-emerald-500 hover:text-white transition-colors">
                        3
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-white/80 text-gray-600 hover:bg-gradient-to-r hover:from-green-500 hover:to-emerald-500 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6" />
                        </svg>
                    </button>
                </nav>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-white/80 py-12 border-t border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                <div class="space-y-4">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-green-500 to-emerald-500 bg-clip-text text-transparent">
                        游戏论坛
                    </h1>
                    <p class="text-gray-600">这是一个充满激情的游戏玩家社区，欢迎分享你的游戏经验！</p>
                </div>
                <div class="space-y-4">
                    <h4 class="text-sm font-semibold text-gray-900">快速链接</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-600 hover:text-green-500 transition-colors">最新帖子</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-green-500 transition-colors">热门讨论</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-green-500 transition-colors">游戏攻略</a></li>
                    </ul>
                </div>
                <div class="space-y-4">
                    <h4 class="text-sm font-semibold text-gray-900">社区</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-600 hover:text-green-500 transition-colors">社区规则</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-green-500 transition-colors">帮助中心</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-green-500 transition-colors">联系我们</a></li>
                    </ul>
                </div>
                <div class="space-y-4">
                    <h4 class="text-sm font-semibold text-gray-900">关注我们</h4>
                    <div class="flex space-x-3">
                        <a href="#"
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow-sm border border-gray-100 hover:border-green-200 hover:bg-gradient-to-br hover:from-green-50 hover:to-emerald-50 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="text-gray-600">
                                <path
                                    d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                            </svg>
                        </a>
                        <a href="#"
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow-sm border border-gray-100 hover:border-green-200 hover:bg-gradient-to-br hover:from-green-50 hover:to-emerald-50 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="text-gray-600">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="pt-8 border-t border-gray-100">
                <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                    <p class="text-sm text-gray-600">&copy; 2024 游戏论坛. 保留所有权利.</p>
                    <div class="flex space-x-6">
                        <a href="#" class="text-sm text-gray-600 hover:text-green-500 transition-colors">隐私政策</a>
                        <a href="#" class="text-sm text-gray-600 hover:text-green-500 transition-colors">使用条款</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
